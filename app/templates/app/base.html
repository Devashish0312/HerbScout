{% load static %}

<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>HerbScout</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-2">

      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper light-blue darken-4 z-depth-3">
            <a href="#" class="brand-logo">Logo</a>
            <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class={{ active.home }}><a href="/">Home</a></li>
              <li class={{ active.search }}><a href="/search_engine">Search</a></li>
              <li class={{ active.classifier }}><a href="/image_classifier">Classifier</a></li>
              <li class={{ active.team }}><a href="/team">Team</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li class={{ active.home }}><a href="/">Home</a></li>
              <li class={{ active.search }}><a href="/search_engine">Search</a></li>
              <li class={{ active.classifier }}><a href="/image_classifier">Classifier</a></li>
              <li class={{ active.team }}><a href="/team">Team</a></li>
           </ul>
          </div>
        </nav>
      </div>

      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>

    </body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>

    <script>
    (function($){
    $(function(){

      $('.button-collapse').sideNav();

    }); // end of document ready
    })(jQuery); // end of jQuery name space
    </script>

  </html>
